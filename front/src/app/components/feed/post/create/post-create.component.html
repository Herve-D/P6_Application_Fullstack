<div>
    <button mat-icon-button routerLink="/post-list"><mat-icon>arrow_back</mat-icon></button>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Créer un nouvel article</mat-card-title>
        </mat-card-header>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <mat-card-content class="formGroup">
                <mat-form-field appearance="outline">
                    <mat-select ngDefaultControl formControlName="topic" placeholder="Sélectionner un thème">
                        <mat-option *ngFor="let topic of topics$ | async" [value]="topic.id">
                            {{topic.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <input matInput formControlName="title" placeholder="Titre de l'article">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <input matInput formControlName="content" placeholder="Contenu de l'article">
                </mat-form-field>
            </mat-card-content>
            <button mat-raised-button type="submit">Créer</button>
        </form>
    </mat-card>
</div>
