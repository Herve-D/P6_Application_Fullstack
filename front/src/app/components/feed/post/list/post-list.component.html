<div>
    <button mat-raised-button routerLink="/post-create">Cr√©er un article</button>
    <mat-card class="card" *ngFor="let post of (posts$ | async)" [routerLink]="['/post-detail', post.id]">
        <mat-card-header>
            <mat-card-title>{{ post.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{ post.content }}
            </p>
            <p>
                {{ post.created_at }}
            </p>
        </mat-card-content>
    </mat-card>
</div>
