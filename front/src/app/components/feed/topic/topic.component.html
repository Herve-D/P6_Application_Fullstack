<div>
    <mat-card *ngFor="let topic of (topics$ | async)">
        <mat-card-header>
            <mat-card-title>{{ topic.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{ topic.content }}
            </p>
        </mat-card-content>
        <button mat-raised-button (click)="subscribe(topic.id)" [disabled]="isSubscribed(topic.id)">
            {{ isSubscribed(topic.id) ? 'Déjà abonné' : 'S\'abonner' }}
        </button>
    </mat-card>
</div>
