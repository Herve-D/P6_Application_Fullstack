<div>
    <button mat-icon-button routerLink="/"><mat-icon>arrow_back</mat-icon></button>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Inscription</mat-card-title>
        </mat-card-header>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <mat-card-content class="formGroup">
                <label for="name">Nom d'utilisateur</label>
                <mat-form-field appearance="outline">
                    <input matInput id="name" formControlName="name">
                </mat-form-field>
                <label for="email">Adresse e-mail</label>
                <mat-form-field appearance="outline">
                    <input matInput id="email" formControlName="email">
                </mat-form-field>
                <label for="password">Mot de passe</label>
                <mat-form-field appearance="outline">
                    <input matInput id="password" formControlName="password">
                </mat-form-field>
                <div *ngIf="form.get('password')?.hasError('pattern')">Le mot de passe doit avoir minimum 8
                    caractères dont 1 chiffre, 1 lettre minuscule, 1 lettre majuscule, 1 caractère spécial.</div>
            </mat-card-content>
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">S'inscrire</button>
            <span *ngIf="onError">Une erreur est survenue</span>
        </form>
    </mat-card>
</div>
