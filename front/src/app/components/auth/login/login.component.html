<div>
    <button mat-icon-button routerLink="/"><mat-icon>arrow_back</mat-icon></button>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Se connecter</mat-card-title>
        </mat-card-header>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <mat-card-content class="formGroup">
                <label for="email">E-mail ou nom d'utilisateur</label>
                <mat-form-field appearance="outline">
                    <input matInput id="email" formControlName="email">
                </mat-form-field>
                <label for="password">Mot de passe</label>
                <mat-form-field appearance="outline">
                    <input matInput id="password" formControlName="password">
                </mat-form-field>
            </mat-card-content>
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Se connecter</button>
            <span *ngIf="onError">Une erreur est survenue</span>
        </form>
    </mat-card>
</div>
